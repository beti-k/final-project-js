<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.jpg">
</head>

<body>
    <div class="container" style="max-width:500px;margin:60px auto;">
        <h2 style="text-align:center;">Contact Us</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width:100%;margin-bottom:16px;"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required style="width:100%;margin-bottom:16px;"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required
                style="width:100%;margin-bottom:16px;"></textarea><br>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
